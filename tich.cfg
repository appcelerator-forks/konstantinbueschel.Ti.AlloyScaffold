{
  "configs": [
    {
      "name": "production",
      "settings": {
        "id": "com.domain.tiappscaffold",
        "ti.android.debug": false,
        "properties": {
          "app.api.baseurl": "https://api.domain.de/{tiapp.id}/{tiapp.version}/{endpoint}",
          "app.api.redirecturl": "https://api.domain.de/{tiapp.id}/{tiapp.version}/redirect/{endpoint}"
        }
      },
      "raw": {
        "/ti:app/android/manifest/application/@android:debuggable": "false"
      }
    },
    {
      "name": "dev",
      "settings": {
        "id": "de.kbueschel.tiappscaffold",
        "ti.android.debug": true,
        "properties": {
          "app.api.baseurl": "https://api.devdomain.de/{tiapp.id}/{tiapp.version}/{endpoint}",
          "app.api.redirecturl": "https://api.devdomain.de/{tiapp.id}/{tiapp.version}/redirect/{endpoint}"
        }
      },
      "raw": {
        "/ti:app/android/manifest/application/@android:debuggable": "true"
      }
    }
  ]
}